<div class="tileDiv">
    <div class="mat-display-3" style="margin: 10px 10px; text-align: center">Games</div>
    <mat-grid-list cols="4" rowHeight="1:1.3" gutterSize="5px">
        <mat-grid-tile *ngFor="let game of games">
            <mat-card>
                <mat-card-title>{{game.name}}</mat-card-title>                   
                <mat-card-content>
                    <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" SameSite="Strict">
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button (click)="navigateToGame(game)">Play</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
