<div *ngIf="surveys != undefined" class="container">
    <div class="row mt-5">
        <div class="col xs-12 md-4">
            <div class="row">
                <h1 class="text-center">Surveys Filled</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <mat-progress-spinner class="survey-spinner" color="primary" 
                                     mode='determinate'
                                     [value]="100" aria-label="Survey Quantity" >
                </mat-progress-spinner>
                <div class="spinner-inner-text">
                    <h2>{{surveys.length}}</h2>
                </div>
            </div>
        </div>
        <div class="col xs-12 md-4">
            <div class="row d-flex justify-content-center">
                <h1 class="text-center" >General Survey Results</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <mat-progress-spinner class="survey-spinner" color="warn" 
                                     mode='determinate'
                                     [value]="generalScoreAverage * 20" aria-label="General Score Average" >
                </mat-progress-spinner>
                <div class="spinner-inner-text">
                    <h2>{{generalScoreAverage | number : '1.0-1'}} / 5</h2>
                </div>
            </div>
        </div>
        <div class="col xs-12 md-4">
            <div class="row d-flex justify-content-center">
                <h1 class="text-center">Games Satisfaction Results</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <mat-progress-spinner class="survey-spinner" color="accent" 
                                     mode='determinate'
                                     [value]="gameScoreAverage * 20" aria-label="Games Score Average" >
                </mat-progress-spinner>
                <div class="spinner-inner-text">
                    <h2>{{gameScoreAverage | number : '1.0-1'}} / 5</h2>
                </div>
            </div>
        </div>
    </div>   
</div>
