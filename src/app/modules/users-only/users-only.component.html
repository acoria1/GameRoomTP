<mat-toolbar color="primary" class="app-header">
    <div>
      <a routerLink="home" routerLinkActive="router-link-active"  class="aboutme">Home</a>
    </div>
    <div class="nav-tool-items">
      <a *ngIf="auth.isAdmin" mat-button mat-raised-button color="accent" routerLink="surveys" routerLinkActive="router-link-active"  class="nav-bar-items">Surveys</a>
      <a mat-button mat-raised-button color="basic" routerLink="home" routerLinkActive="router-link-active"  class="nav-bar-items">Games</a>
      <a mat-button mat-raised-button color="basic" routerLink="chatroom" routerLinkActive="active" class="nav-bar-items">
        Chatroom
      </a>
      <a mat-button mat-raised-button color="basic" routerLink="leaderboards" routerLinkActive="active" class="nav-bar-items">
        Leaderboards
      </a>
        <mat-menu #appMenu="matMenu" xPosition="before" yPosition="below">
          <button mat-menu-item (click)="handleLogOut()">Log Out</button>
          <button mat-menu-item>My stats</button>
          <button mat-menu-item routerLink="submit-survey" routerLinkActive="active">Fill Survey</button>
          <button mat-menu-item routerLink="my-profile" routerLinkActive="active">Configuration</button>
        </mat-menu>
        <button mat-raised-button [matMenuTriggerFor]="appMenu" class="nav-bar-items">
          <mat-icon>create</mat-icon>
          {{auth.currentUser?.displayName || 'User'}}
        </button>     
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
